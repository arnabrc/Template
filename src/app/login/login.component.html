<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" [formGroup]="profileFormLogin" #myformlogin="ngForm" autocomplete="off" id="formLogin" novalidate="" method="POST">
                              <app-error *ngIf="myformlogin.submitted && hasError" msg="Email ID not from the list !!!!!"></app-error>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-0" formControlName="email" name="email" id="email" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" formControlName="password" id="password" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="checkbox">
                                    <!--<label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <label class="custom-control-description small text-dark">Remember me on this computer</label>
                                    </label>-->
                                    <div class="custom-control custom-checkbox mb-3">
                                      <input type="checkbox" class="custom-control-input" id="customCheck" name="check">
                                      <label class="custom-control-label" for="customCheck">Remember me on this computer</label>
                                    </div>
                                </div>
                                <button type="submit" (click)="onSubmit()" class="btn btn-success btn-lg float-right" id="btnLogin">
                                  Login
                                </button>
                                <br><br>
                                <a href="forgot">Forgot Password</a>
                                <br><br>
                                <a href="registration">Register Here</a>

                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
