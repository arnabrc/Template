<div class="container-fluid bg-light py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                    <!--<div class="alert alert-danger">
                        <a class="close font-weight-light" data-dismiss="alert" href="#">Ã—</a>Password is too short.
                    </div>-->
                    <fieldset>
                      <form [formGroup]="profileForm" #myform="ngForm">
                        <div class="form-group has-error">
                            <input class="form-control input-lg" formControlName="email" placeholder="E-mail Address" name="email" id="email" type="text" autofocus>
                        </div>
                        <app-error *ngIf="myform.submitted" [control]="email"></app-error>
                        <div formGroupName="passwords">
                          <!--<div class="form-group has-success">-->
                          <div class="form-group">
                              <input class="form-control input-lg" formControlName="password1" placeholder="Password" name="password1" id="password1" value="" type="password" required>
                          </div>
                          <app-error *ngIf="myform.submitted" [control]="profileForm.controls.passwords.controls.password1" [group]="passwords"></app-error>
                          <div>
                            <p>Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters</p>
                          </div>
                          <!--<div class="form-group has-success">-->
                          <div class="form-group">
                              <input class="form-control input-lg" formControlName="password2" placeholder="Confirm Password" name="password2" value="" type="password" required>
                          </div>
                          <app-error *ngIf="myform.submitted" [control]="profileForm.controls.passwords.controls.password2" [group]="passwords"></app-error>
                          <div>
                            <p>Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters</p>
                          </div>
                        </div>
                        <app-error *ngIf="myform.submitted" [control]="profileForm.controls.passwords" [group]="passwords"></app-error>
                        <div formGroupName="questions">
                          <div class="form-group">
                            <select class="form-control input-lg" formControlName="question">
                              <option *ngFor='let q of Questions'>{{q}}</option>
                            </select>
                          </div>
                        </div>
                        <app-error *ngIf="myform.submitted" [control]="profileForm.controls.questions.controls.question" [group]="questions"></app-error>
                        <div class="form-group">
                            <input class="form-control input-lg" formControlName="answer" placeholder="Security Answer" id="answer" name="answer" value="" type="text" required>
                        </div>
                        <app-error *ngIf="myform.submitted" [control]="profileForm.controls.answer"></app-error>
                        <div class="checkbox form-control">
                            <label class="small">
                                <input formControlName="checkbox" name="terms" id="terms" type="checkbox"> I have read and agree to the <a href="#">terms of service</a>
                            </label>
                        </div>
                        <app-error *ngIf="myform.submitted" [control]="profileForm.controls.checkbox"></app-error>
                        <br>
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit" (click)="onSubmit()">
                      </form>
                    </fieldset>
                </div>
        </div>
    </div>
</div>
